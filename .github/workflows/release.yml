# .github/workflows/release.yml

name: Publish to npm

# Trigger this workflow only when a new Git tag is pushed
on:
  push:
    tags:
      # Matches any tag that starts with 'v', e.g., v1.0.0, v2.1-beta
      - "v*"

jobs:
  publish:
    # Use the latest Ubuntu environment
    runs-on: ubuntu-latest

    # Restrict permissions for security if needed (best practice)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        # Use a stable Node.js version suitable for your package
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          # This automatically configures npm for publishing using the token
          registry-url: "https://registry.npmjs.org"

      # Optional: Install dependencies, build, and run tests before publishing
      - name: Install dependencies
        run: npm ci

      - name: Run tests (optional but highly recommended)
        run: npm test

      # If you use a build step (e.g., TypeScript compilation)
      - name: Build project (optional)
        run: npm run build

      # The publishing step
      - name: Publish package to npm
        run: npm publish --access public
        env:
          # Use the secret token stored in GitHub
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
